services:
  mongo:
    image: mongo:7
    container_name: retailsync-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: retailsync-server
    restart: unless-stopped
    environment:
      PORT: 4000
      MONGO_URI: mongodb://mongo:27017/retailsync
      JWT_ACCESS_SECRET: change-me-access-secret
      JWT_REFRESH_SECRET: change-me-refresh-secret
      CLIENT_URL: http://localhost:8080
      NODE_ENV: production
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4000/health >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 8
      start_period: 40s
    ports:
      - "4000:4000"

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
      args:
        VITE_API_URL: /api
    container_name: retailsync-client
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s
    ports:
      - "8080:80"

  smoke:
    image: curlimages/curl:8.12.1
    container_name: retailsync-smoke
    profiles: ["verify"]
    depends_on:
      server:
        condition: service_healthy
      client:
        condition: service_healthy
    command:
      [
        "sh",
        "-c",
        "set -e; curl -fsS http://server:4000/health >/dev/null; curl -fsS http://client/ >/dev/null; echo 'smoke-check: ok'"
      ]

volumes:
  mongo_data:
