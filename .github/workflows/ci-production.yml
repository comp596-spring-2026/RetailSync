name: CI Production Gate

on:
  pull_request:
  push:
    branches: ["main", "develop", "release/**", "hotfix/**"]

concurrency:
  group: ci-production-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "10.4.1"
  CI: "true"

jobs:
  quality:
    name: Typecheck + Lint
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Summary
        run: |
          echo "## Quality Gate" >> $GITHUB_STEP_SUMMARY
          echo "- Typecheck: passed" >> $GITHUB_STEP_SUMMARY
          echo "- Lint: passed" >> $GITHUB_STEP_SUMMARY

  tests:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [quality]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run all tests
        run: pnpm test

      - name: Summary
        run: |
          echo "## Test Gate" >> $GITHUB_STEP_SUMMARY
          echo "- Unit and package tests: passed" >> $GITHUB_STEP_SUMMARY

  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [quality]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Upload client dist
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: client/dist
          if-no-files-found: error

      - name: Upload server dist
        uses: actions/upload-artifact@v4
        with:
          name: server-dist
          path: server/dist
          if-no-files-found: error

      - name: Summary
        run: |
          echo "## Build Gate" >> $GITHUB_STEP_SUMMARY
          echo "- Shared, server, and client builds: passed" >> $GITHUB_STEP_SUMMARY

  docker-validation:
    name: Docker Build Validation
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate compose file
        run: docker compose config

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build server image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: server/Dockerfile
          push: false
          tags: retailsync-server:ci

      - name: Build client image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: client/Dockerfile
          push: false
          build-args: |
            VITE_API_URL=/api
          tags: retailsync-client:ci

      - name: Summary
        run: |
          echo "## Docker Validation" >> $GITHUB_STEP_SUMMARY
          echo "- docker compose config: passed" >> $GITHUB_STEP_SUMMARY
          echo "- server image build: passed" >> $GITHUB_STEP_SUMMARY
          echo "- client image build: passed" >> $GITHUB_STEP_SUMMARY

  security-audit:
    name: Security Audit (Production Dependencies)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [quality]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Audit prod dependencies (high+)
        run: pnpm audit --prod --audit-level high

      - name: Summary
        run: |
          echo "## Security Gate" >> $GITHUB_STEP_SUMMARY
          echo "- pnpm audit (prod, high+): passed" >> $GITHUB_STEP_SUMMARY

  final-status:
    name: Final CI Status
    runs-on: ubuntu-latest
    needs: [quality, tests, build, docker-validation, security-audit]
    if: ${{ always() }}

    steps:
      - name: Evaluate dependency jobs
        run: |
          quality="${{ needs.quality.result }}"
          tests="${{ needs.tests.result }}"
          build="${{ needs.build.result }}"
          docker="${{ needs.docker-validation.result }}"
          security="${{ needs.security-audit.result }}"

          echo "quality => $quality"
          echo "tests => $tests"
          echo "build => $build"
          echo "docker-validation => $docker"
          echo "security-audit => $security"
          echo "## Final Status" >> $GITHUB_STEP_SUMMARY
          if [ "$quality" = "success" ] && [ "$tests" = "success" ] && [ "$build" = "success" ] && [ "$docker" = "success" ] && [ "$security" = "success" ]; then
            echo "- All production CI gates passed." >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "- One or more production CI gates failed." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
