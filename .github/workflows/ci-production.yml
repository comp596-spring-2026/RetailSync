name: CI Production Gate

on:
  pull_request:
  push:
    branches: ["main", "develop", "release/**", "hotfix/**"]

concurrency:
  group: ci-production-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "10.4.1"
  CI: "true"

jobs:
  quality:
    name: Typecheck + Lint
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Resolve pnpm store path
        id: pnpm-store
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline --fetch-retries=5 --fetch-retry-factor=2 --fetch-retry-mintimeout=20000 --fetch-retry-maxtimeout=120000

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Summary
        run: |
          echo "## Quality Gate" >> $GITHUB_STEP_SUMMARY
          echo "- Typecheck: passed" >> $GITHUB_STEP_SUMMARY
          echo "- Lint: passed" >> $GITHUB_STEP_SUMMARY

  tests:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [quality]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Resolve pnpm store path
        id: pnpm-store
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline --fetch-retries=5 --fetch-retry-factor=2 --fetch-retry-mintimeout=20000 --fetch-retry-maxtimeout=120000

      - name: Prepare mongodb-memory-server cache
        run: |
          mkdir -p "$MONGOMS_DOWNLOAD_DIR"
          find "$MONGOMS_DOWNLOAD_DIR" -name '*.lock' -type f -delete || true

      - name: Run all tests
        run: pnpm test

      - name: Summary
        run: |
          echo "## Test Gate" >> $GITHUB_STEP_SUMMARY
          echo "- Unit and package tests: passed" >> $GITHUB_STEP_SUMMARY

  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [quality]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Resolve pnpm store path
        id: pnpm-store
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline --fetch-retries=5 --fetch-retry-factor=2 --fetch-retry-mintimeout=20000 --fetch-retry-maxtimeout=120000

      - name: Build all packages
        run: pnpm build

      - name: Upload client dist
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: client/dist
          if-no-files-found: error

      - name: Upload server dist
        uses: actions/upload-artifact@v4
        with:
          name: server-dist
          path: server/dist
          if-no-files-found: error

      - name: Summary
        run: |
          echo "## Build Gate" >> $GITHUB_STEP_SUMMARY
          echo "- Shared, server, and client builds: passed" >> $GITHUB_STEP_SUMMARY

  final-status:
    name: Final CI Status
    runs-on: ubuntu-latest
    needs: [quality, tests, build]
    if: ${{ always() }}

    steps:
      - name: Evaluate dependency jobs
        run: |
          quality="${{ needs.quality.result }}"
          tests="${{ needs.tests.result }}"
          build="${{ needs.build.result }}"

          echo "quality => $quality"
          echo "tests => $tests"
          echo "build => $build"
          echo "## Final Status" >> $GITHUB_STEP_SUMMARY
          if [ "$quality" = "success" ] && [ "$tests" = "success" ] && [ "$build" = "success" ]; then
            echo "- All CI quality gates passed." >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "- One or more CI quality gates failed." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
