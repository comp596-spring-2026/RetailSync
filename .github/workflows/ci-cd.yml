name: CI-CD

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.4.1'
  CI: 'true'

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Resolve pnpm store path
        id: pnpm-store
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache workspace node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            client/node_modules
            server/node_modules
            shared/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck (if present)
        run: pnpm -r --if-present typecheck

      - name: Lint (if present)
        run: pnpm -r --if-present lint

      - name: Test (unit/default)
        run: pnpm -r --if-present test

      - name: Test (integration, opt-in)
        if: ${{ vars.CI_INTEGRATION == 'true' }}
        run: pnpm -r --if-present test:integration

      - name: Build (if present)
        run: pnpm -r --if-present build

      - name: Integration test hint
        run: |
          echo "Integration tests are disabled by default." >> "$GITHUB_STEP_SUMMARY"
          echo "Set repository variable CI_INTEGRATION=true to run pnpm -r --if-present test:integration in CI." >> "$GITHUB_STEP_SUMMARY"

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: ci
    if: ${{ github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' }}
    permissions:
      contents: read
      id-token: write
    env:
      GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      GCP_REGION: ${{ vars.GCP_REGION }}
      CLOUD_RUN_SERVICE: ${{ vars.CLOUD_RUN_SERVICE }}
      GAR_REPOSITORY: retailsync
      GAR_IMAGE_NAME: retailsync-api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Ensure Artifact Registry repo exists
        run: |
          gcloud artifacts repositories describe "$GAR_REPOSITORY" \
            --location="$GCP_REGION" >/dev/null 2>&1 || \
          gcloud artifacts repositories create "$GAR_REPOSITORY" \
            --repository-format=docker \
            --location="$GCP_REGION" \
            --description="RetailSync container images"

      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker "${GCP_REGION}-docker.pkg.dev" --quiet

      - name: Build and push backend image
        env:
          IMAGE_URI: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/${{ env.GAR_IMAGE_NAME }}:${{ github.sha }}
        run: |
          gcloud builds submit \
            --project="$GCP_PROJECT_ID" \
            --tag="$IMAGE_URI" \
            --file=server/Dockerfile \
            .
          echo "IMAGE_URI=$IMAGE_URI" >> "$GITHUB_ENV"

      - name: Deploy backend to Cloud Run
        run: |
          gcloud run deploy "$CLOUD_RUN_SERVICE" \
            --image "$IMAGE_URI" \
            --region "$GCP_REGION" \
            --project "$GCP_PROJECT_ID" \
            --platform managed \
            --allow-unauthenticated

      - name: Update Cloud Run secrets
        run: |
          gcloud run services update "$CLOUD_RUN_SERVICE" \
            --region "$GCP_REGION" \
            --project "$GCP_PROJECT_ID" \
            --update-secrets "MONGO_URI=MONGO_URI:latest,JWT_ACCESS_SECRET=JWT_ACCESS_SECRET:latest,JWT_REFRESH_SECRET=JWT_REFRESH_SECRET:latest"

      - name: Resolve Cloud Run URL
        id: cloud-run
        run: |
          CLOUD_RUN_URL="$(gcloud run services describe "$CLOUD_RUN_SERVICE" \
            --region "$GCP_REGION" \
            --project "$GCP_PROJECT_ID" \
            --format='value(status.url)')"
          echo "url=$CLOUD_RUN_URL" >> "$GITHUB_OUTPUT"
          echo "CLOUD_RUN_URL=$CLOUD_RUN_URL" >> "$GITHUB_ENV"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Write frontend production env
        run: |
          cat > client/.env.production <<EOF
          VITE_API_URL=${{ steps.cloud-run.outputs.url }}/api
          EOF

      - name: Install frontend dependencies
        run: pnpm --dir client install --frozen-lockfile

      - name: Build frontend
        run: pnpm --dir client build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy frontend to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only hosting --project "$GCP_PROJECT_ID" --token "$FIREBASE_TOKEN"

      - name: Output deployed URLs
        run: |
          echo "Backend URL: $CLOUD_RUN_URL"
          echo "Frontend URL: https://${GCP_PROJECT_ID}.web.app"
          {
            echo "## Deployment URLs"
            echo "- Backend: $CLOUD_RUN_URL"
            echo "- Frontend: https://${GCP_PROJECT_ID}.web.app"
          } >> "$GITHUB_STEP_SUMMARY"
