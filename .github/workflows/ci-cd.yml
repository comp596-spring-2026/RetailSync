name: CI-CD - GCP Backend + Firebase Frontend

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: Deploy backend
        required: false
        default: true
        type: boolean
      deploy_frontend:
        description: Deploy frontend
        required: false
        default: true
        type: boolean

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.4.1'
  CI: 'true'

jobs:
  ci_backend:
    name: CI Backend
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck shared/server
        run: |
          pnpm --filter @retailsync/shared --if-present typecheck
          pnpm --filter @retailsync/server --if-present typecheck

      - name: Lint shared/server
        run: |
          pnpm --filter @retailsync/shared --if-present lint
          pnpm --filter @retailsync/server --if-present lint

      - name: Test server (unit/default)
        run: pnpm --filter @retailsync/server --if-present test

      - name: Test server (integration, opt-in)
        if: ${{ vars.CI_INTEGRATION == 'true' }}
        run: pnpm --filter @retailsync/server --if-present test:integration

      - name: Build shared/server
        run: |
          pnpm --filter @retailsync/shared --if-present build
          pnpm --filter @retailsync/server --if-present build

  ci_frontend:
    name: CI Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck shared/client
        run: |
          pnpm --filter @retailsync/shared --if-present typecheck
          pnpm --filter @retailsync/client --if-present typecheck

      - name: Lint shared/client
        run: |
          pnpm --filter @retailsync/shared --if-present lint
          pnpm --filter @retailsync/client --if-present lint

      - name: Test client
        run: pnpm --filter @retailsync/client --if-present test

      - name: Build shared/client
        run: |
          pnpm --filter @retailsync/shared --if-present build
          pnpm --filter @retailsync/client --if-present build

  ci_gate:
    name: CI Gate
    runs-on: ubuntu-latest
    needs: [ci_backend, ci_frontend]
    if: ${{ always() }}
    steps:
      - name: Validate CI job results
        run: |
          backend_result='${{ needs.ci_backend.result }}'
          frontend_result='${{ needs.ci_frontend.result }}'

          echo "ci_backend: $backend_result"
          echo "ci_frontend: $frontend_result"

          case "$backend_result" in success|skipped) ;; *) exit 1 ;; esac
          case "$frontend_result" in success|skipped) ;; *) exit 1 ;; esac

  deploy_backend:
    name: Deploy Backend (GCP Cloud Run)
    runs-on: ubuntu-latest
    needs: [ci_gate]
    if: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && inputs.deploy_backend == true) }}
    timeout-minutes: 45
    permissions:
      contents: read
      id-token: write
    env:
      GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      GCP_REGION: ${{ vars.GCP_REGION }}
      CLOUD_RUN_SERVICE: ${{ vars.CLOUD_RUN_SERVICE }}
      GCP_SERVICE_ACCOUNT: ${{ vars.GCP_SERVICE_ACCOUNT }}
      GCP_RUNTIME_SERVICE_ACCOUNT: ${{ vars.GCP_RUNTIME_SERVICE_ACCOUNT }}
      GAR_LOCATION: ${{ vars.GAR_LOCATION }}
      GAR_REPOSITORY: ${{ vars.GAR_REPOSITORY }}
      GAR_IMAGE_NAME: retailsync-api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Normalize deploy variables
        id: cfg
        run: |
          PROJECT_ID="$(printf '%s' "$GCP_PROJECT_ID" | tr -d '\r\n')"
          REGION="$(printf '%s' "$GCP_REGION" | tr -d '\r\n')"
          SERVICE="$(printf '%s' "$CLOUD_RUN_SERVICE" | tr -d '\r\n')"
          AUTH_SA="$(printf '%s' "$GCP_SERVICE_ACCOUNT" | tr -d '\r\n')"
          RUNTIME_SA="$(printf '%s' "$GCP_RUNTIME_SERVICE_ACCOUNT" | tr -d '\r\n')"
          GAR_LOC="$(printf '%s' "$GAR_LOCATION" | tr -d '\r\n')"
          GAR_REPO="$(printf '%s' "$GAR_REPOSITORY" | tr -d '\r\n')"
          IMAGE_NAME="$(printf '%s' "$GAR_IMAGE_NAME" | tr -d '\r\n')"

          missing=()
          [ -z "$PROJECT_ID" ] && missing+=("GCP_PROJECT_ID")
          [ -z "$REGION" ] && missing+=("GCP_REGION")
          [ -z "$SERVICE" ] && missing+=("CLOUD_RUN_SERVICE")
          [ -z "$AUTH_SA" ] && missing+=("GCP_SERVICE_ACCOUNT")
          [ -z "$RUNTIME_SA" ] && missing+=("GCP_RUNTIME_SERVICE_ACCOUNT")
          [ -z "$GAR_LOC" ] && missing+=("GAR_LOCATION")
          [ -z "$GAR_REPO" ] && missing+=("GAR_REPOSITORY")
          [ -z "$IMAGE_NAME" ] && missing+=("GAR_IMAGE_NAME")

          if [ "${#missing[@]}" -gt 0 ]; then
            printf 'Missing required deploy variables after normalization: %s\n' "${missing[*]}" >&2
            exit 1
          fi

          echo "project_id=$PROJECT_ID" >> "$GITHUB_OUTPUT"
          echo "region=$REGION" >> "$GITHUB_OUTPUT"
          echo "service=$SERVICE" >> "$GITHUB_OUTPUT"
          echo "runtime_service_account=$RUNTIME_SA" >> "$GITHUB_OUTPUT"
          echo "gar_location=$GAR_LOC" >> "$GITHUB_OUTPUT"
          echo "gar_repository=$GAR_REPO" >> "$GITHUB_OUTPUT"
          echo "image_name=$IMAGE_NAME" >> "$GITHUB_OUTPUT"

      - name: Set image URI
        id: img
        run: |
          IMAGE_URI="${{ steps.cfg.outputs.gar_location }}-docker.pkg.dev/${{ steps.cfg.outputs.project_id }}/${{ steps.cfg.outputs.gar_repository }}/${{ steps.cfg.outputs.image_name }}:${GITHUB_SHA}"
          echo "image=${IMAGE_URI}" >> "$GITHUB_OUTPUT"

      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker "${{ steps.cfg.outputs.gar_location }}-docker.pkg.dev" --quiet

      - name: Build and push backend image
        run: |
          docker build -f server/Dockerfile -t "${{ steps.img.outputs.image }}" .
          docker push "${{ steps.img.outputs.image }}"

      - name: Deploy backend to Cloud Run
        id: deploy_backend
        continue-on-error: true
        run: |
          CLIENT_URL="https://${{ steps.cfg.outputs.project_id }}.web.app"
          gcloud run deploy "${{ steps.cfg.outputs.service }}" \
            --image "${{ steps.img.outputs.image }}" \
            --region "${{ steps.cfg.outputs.region }}" \
            --project "${{ steps.cfg.outputs.project_id }}" \
            --platform managed \
            --port 8080 \
            --timeout 300 \
            --service-account "${{ steps.cfg.outputs.runtime_service_account }}" \
            --set-env-vars "NODE_ENV=production,CLIENT_URL=${CLIENT_URL}" \
            --update-secrets "MONGO_URI=MONGO_URI:latest,JWT_ACCESS_SECRET=JWT_ACCESS_SECRET:latest,JWT_REFRESH_SECRET=JWT_REFRESH_SECRET:latest,GOOGLE_OAUTH_CLIENT_ID=GOOGLE_OAUTH_CLIENT_ID:latest,GOOGLE_OAUTH_CLIENT_SECRET=GOOGLE_OAUTH_CLIENT_SECRET:latest,GOOGLE_AUTH_REDIRECT_URI=GOOGLE_AUTH_REDIRECT_URI:latest" \
            --allow-unauthenticated

      - name: Cloud Run startup logs (on failure)
        if: ${{ steps.deploy_backend.outcome != 'success' }}
        run: |
          gcloud run revisions list \
            --service "${{ steps.cfg.outputs.service }}" \
            --region "${{ steps.cfg.outputs.region }}" \
            --project "${{ steps.cfg.outputs.project_id }}" \
            --format="table(metadata.name,status.conditions[0].status,status.conditions[0].message)"
          gcloud logging read \
            "resource.type=cloud_run_revision AND resource.labels.service_name=${{ steps.cfg.outputs.service }}" \
            --project "${{ steps.cfg.outputs.project_id }}" \
            --limit 50 \
            --format="value(textPayload)" || true

      - name: Fail deploy if backend deploy failed
        if: ${{ steps.deploy_backend.outcome != 'success' }}
        run: exit 1

  deploy_frontend:
    name: Deploy Frontend (Firebase Hosting)
    runs-on: ubuntu-latest
    needs: [ci_gate]
    if: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && inputs.deploy_frontend == true) }}
    timeout-minutes: 30
    permissions:
      contents: read
      id-token: write
    env:
      GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
      GCP_REGION: ${{ vars.GCP_REGION }}
      CLOUD_RUN_SERVICE: ${{ vars.CLOUD_RUN_SERVICE }}
      GCP_SERVICE_ACCOUNT: ${{ vars.GCP_SERVICE_ACCOUNT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Normalize frontend deploy variables
        id: cfg
        run: |
          PROJECT_ID="$(printf '%s' "$GCP_PROJECT_ID" | tr -d '\r\n')"
          REGION="$(printf '%s' "$GCP_REGION" | tr -d '\r\n')"
          SERVICE="$(printf '%s' "$CLOUD_RUN_SERVICE" | tr -d '\r\n')"

          missing=()
          [ -z "$PROJECT_ID" ] && missing+=("GCP_PROJECT_ID")
          [ -z "$REGION" ] && missing+=("GCP_REGION")
          [ -z "$SERVICE" ] && missing+=("CLOUD_RUN_SERVICE")

          if [ "${#missing[@]}" -gt 0 ]; then
            printf 'Missing required frontend deploy variables after normalization: %s\n' "${missing[*]}" >&2
            exit 1
          fi

          echo "project_id=$PROJECT_ID" >> "$GITHUB_OUTPUT"
          echo "region=$REGION" >> "$GITHUB_OUTPUT"
          echo "service=$SERVICE" >> "$GITHUB_OUTPUT"

      - name: Resolve Cloud Run URL
        id: cloud-run
        run: |
          CLOUD_RUN_URL="$(gcloud run services describe "${{ steps.cfg.outputs.service }}" \
            --region "${{ steps.cfg.outputs.region }}" \
            --project "${{ steps.cfg.outputs.project_id }}" \
            --format='value(status.url)')"
          echo "url=$CLOUD_RUN_URL" >> "$GITHUB_OUTPUT"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Write frontend production env
        run: |
          cat > client/.env.production <<EOF
          VITE_API_URL=${{ steps.cloud-run.outputs.url }}/api
          EOF

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @retailsync/shared --if-present build

      - name: Build frontend
        run: pnpm --filter @retailsync/client --if-present build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy frontend to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only hosting --project "${{ steps.cfg.outputs.project_id }}" --token "$FIREBASE_TOKEN"

      - name: Output frontend URL
        run: |
          echo "Frontend URL: https://${{ steps.cfg.outputs.project_id }}.web.app"
          {
            echo "## Frontend Deployment URL"
            echo "- Frontend: https://${{ steps.cfg.outputs.project_id }}.web.app"
          } >> "$GITHUB_STEP_SUMMARY"
